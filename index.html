<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catálogo de Queijos</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="bg-overlay">
        <header>
            <h1>Queijos Benai</h1>
            <p>Descubra os melhores queijos da serra!</p>
            <a href="https://www.instagram.com/queijosbenai" target="_blank" class="btn-instagram">Siga-nos no Instagram</a>
        </header>
        <main class="catalogo" id="catalogo"></main>
        <aside class="cart-bar">
            <div>
                <strong>Itens:</strong> <span id="cartcount">0</span>
                <strong>Total:</strong> <span id="carttotal">R$ 0,00</span>
            </div>
            <div class="cart-actions">
                <a href="sacola.html" class="btn-secondary">Ver sacola</a>
                <button id="checkoutbtn" class="btn-primary" disabled>Finalizar pedido</button>
            </div>
        </aside>
        <footer>
            &copy; 2025 Catálogo de Queijos. Todos os direitos reservados.
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
